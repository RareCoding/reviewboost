<body>

  <div class="logo"><a href="index.html"><i class="fas fa-rocket"></i> ReviewBoost</a></div>

    <a href="index.html">Home</a>
    <a href="reviewboost.html">Buy Reviews</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="checkout-section fade-in-up">
  <h1><i class="fas fa-lock"></i> Secure Checkout</h1>
  <form class="checkout-form-validate">
    <div class="form-group icon-input">
      <label><i class="fas fa-user"></i> First Name</label>
      <input type="text" id="firstName" placeholder="John"/>
    </div>
    <div class="form-group icon-input">
      <label><i class="fas fa-user"></i> Last Name</label>
      <input type="text" id="lastName" placeholder="Doe"/>
    </div>

    <div class="form-group icon-input">
      <label><i class="fas fa-credit-card"></i> Card Number</label>
      <input type="text" id="cardNumber" placeholder="4242 4242 4242 4242"/>
    </div>
    <div class="form-row">
      <div class="form-group icon-input half-width">
        <label><i class="far fa-calendar-alt"></i> Expiry</label>
        <input type="text" id="expiry" placeholder="MM/YY"/>
      </div>
      <div class="form-group icon-input half-width">
        <label><i class="fas fa-lock"></i> CVC</label>
        <input type="text" id="cvc" placeholder="CVC"/>
      </div>
    </div>
    <div class="form-group icon-input">
      <label><i class="fas fa-envelope"></i> Email</label>
      <input type="email" id="email" placeholder="customer@example.com"/>
    </div>
    <button type="button" class="cta-btn hover-glow" id="payNowBtn"><i class="fas fa-shopping-cart"></i> Pay Now</button>
    <div class="payment-icons">
      <i class="fab fa-cc-visa"></i>
      <i class="fab fa-cc-mastercard"></i>
      <i class="fab fa-cc-amex"></i>
      <i class="fab fa-cc-discover"></i>
    </div>
    <div id="errorMessage" class="error-message"></div>
  </form>
</section>

<!-- Loading Screen Overlay -->
<div id="loadingOverlay">
  <div class="loading-content">
    <div class="loader"></div>
    <h2>Authenticating...</h2>
  </div>
</div>
