<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ReviewBoost - Checkout</title>
<link rel="stylesheet" href="css/styles.css"/>
<link rel="stylesheet" href="css/animations.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
</head>
<body>
<header class="header">
  <div class="logo"><i class="fas fa-rocket"></i> ReviewBoost</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="reviewboost.html">Buy Reviews</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="checkout-section fade-in-up">
  <h1><i class="fas fa-lock"></i> Secure Checkout</h1>
  <form class="checkout-form">
    <div class="form-group icon-input">
      <label><i class="fas fa-credit-card"></i> Card Number</label>
      <input type="text" placeholder="4242 4242 4242 4242"/>
    </div>
    <div class="form-row">
      <div class="form-group icon-input half-width">
        <label><i class="far fa-calendar-alt"></i> Expiry</label>
        <input type="text" placeholder="MM/YY"/>
      </div>
      <div class="form-group icon-input half-width">
        <label><i class="fas fa-lock"></i> CVC</label>
        <input type="text" placeholder="CVC"/>
      </div>
    </div>
    <div class="form-group icon-input">
      <label><i class="fas fa-envelope"></i> Email</label>
      <input type="email" placeholder="customer@example.com"/>
    </div>
    <button class="cta-btn hover-glow"><i class="fas fa-shopping-cart"></i> Pay Now</button>
    <div class="payment-icons">
      <i class="fab fa-cc-visa"></i>
      <i class="fab fa-cc-mastercard"></i>
      <i class="fab fa-cc-amex"></i>
      <i class="fab fa-cc-discover"></i>
    </div>
  </form>
</section>

</footer>
</body>
</html>
