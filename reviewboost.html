<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>ReviewBoost - Buy Reviews</title>
<link rel="stylesheet" href="css/styles.css"/>
<link rel="stylesheet" href="css/animations.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
<script src="js/main.js" defer></script>
</head>
<body>
<header class="header">
  <div class="logo"><i class="fas fa-rocket"></i> ReviewBoost</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="reviewboost.html" class="active">Buy Reviews</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="purchase-section fade-in-up">
  <h1><i class="fas fa-shopping-bag"></i> Customize Your Google Reviews</h1>
  
  <div class="form-group icon-input">
    <label for="companyName"><i class="fas fa-building"></i> Business Name (as on Maps)</label>
    <input type="text" id="companyName" placeholder="e.g. My Cafe"/>
    <small>We’ll try to locate it on Google Maps automatically.</small>
  </div>
  
  <div class="form-group icon-input">
    <label for="starRating"><i class="fas fa-star"></i> Star Rating</label>
    <input type="range" min="1" max="5" value="5" id="starRating">
    <span id="starDisplay">★★★★★</span>
  </div>

  <div class="form-group toggle-group">
    <label for="verifiedToggle"><i class="fas fa-user-check"></i> Verified Reviews?</label>
    <label class="switch">
      <input type="checkbox" id="verifiedToggle">
      <span class="slider round"></span>
    </label>
    <small>Verified reviews appear more authentic and cost extra.</small>
  </div>

  <div class="form-group icon-input">
    <label for="reviewCount"><i class="fas fa-list-ol"></i> Number of Reviews</label>
    <input type="number" id="reviewCount" value="10" min="1"/>
  </div>

  <div class="form-group radio-group">
    <label><i class="fas fa-pen"></i> Review Content Source</label>
    <div>
      <input type="radio" name="reviewSource" id="aiSource" value="ai" checked />
      <label for="aiSource"><i class="fas fa-robot"></i> AI Generated</label>
    </div>
    <div>
      <input type="radio" name="reviewSource" id="userSource" value="user" />
      <label for="userSource"><i class="fas fa-edit"></i> I will provide them</label>
    </div>
  </div>

  <div class="form-group" id="userReviewsContainer" style="display:none;">
    <label><i class="fas fa-comments"></i> Enter Your Reviews</label>
    <textarea id="userReviews" placeholder="Write your reviews here, one per line..."></textarea>
  </div>

  <div class="price-container bounce-in">
    <h2>Total Price: <span id="totalPrice">$0.00</span></h2>
  </div>
  
  <div class="form-group">
    <button class="cta-btn hover-glow" id="checkoutBtn"><i class="fas fa-credit-card"></i> Proceed to Checkout</button>
  </div>
  
</section>

<footer class="footer">
  <p>© 2024 ReviewBoost. All rights reserved.</p>
</footer>
</body>
</html>
