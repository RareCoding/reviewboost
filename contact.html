<section class="contact-section fade-in">
  <h1><i class="fas fa-headset"></i> Contact Us</h1>
  <form class="contact-form">
    <div class="form-group icon-input">
      <label><i class="fas fa-user"></i> Name</label>
      <input type="text" placeholder="Your Name"/>
    </div>
    <div class="form-group icon-input">
      <label><i class="fas fa-envelope"></i> Email</label>
      <input type="email" placeholder="you@example.com"/>
    </div>
    <div class="form-group icon-input">
      <label><i class="fas fa-comment-dots"></i> Message</label>
      <textarea placeholder="How can we help?"></textarea>
    </div>
    <button class="cta-btn hover-glow"><i class="fas fa-paper-plane"></i> Send Message</button>
  </form>
</section>
